{% extends 'base.html' %}
{% block content %}

<h1>Pets Pets Merchandise</h1>

<h3>Homes for Pets Pets</h3>
<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            {% for home in homes %}
            <div class="card-content">
                <span class="card-title">{{ home.get_style_display }}</span>
                <p>Size: {{ home.get_size_display }}</p>
                <p>Color: {{ home.color }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
