{% extends 'base.html' %}
{% block content %}

<h1 class="center-align">Delete {{pet.name}}</h1>
<h4>Are you sure you want to delete <span class="green-text">{{object.name}}</span> forever?</h4>

<form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'detail' pet.id %}" class="btn">{{object.name}} needs more time on Earth</a>
    <input type="submit" value="Delete" class="btn">
</form>
{% endblock %}
