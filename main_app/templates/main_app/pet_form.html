{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1>Edit <a href="{% url 'detail' pet.id %}" class="teal-text">{{object.name}}'s</a> biography</h1>
{% else %}
<h1>Add Pet</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
