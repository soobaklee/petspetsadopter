{% extends 'base.html' %}
{% block content %}

{% if object %}
<h3>Edit <span class="green-text">{{object.name}}'s</a> Biography</h3>
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Update {{pet.name}}" class="btn green">
    <a href="{% url 'detail' pet.id %}" class="btn green">{{pet.name}} is perfect, nothing to change</a>
</form>

{% else %}

<h3>Add Pet</h3>
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Create Pet" class="btn green">
</form>
{% endif %}


{% endblock %}
