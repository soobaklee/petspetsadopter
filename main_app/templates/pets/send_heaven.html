{% extends 'base.html' %}
{% block content %}

<h1>Send {{pet.name}} to Heaven</h1>
<h4>Are you sure you want to send <span class="teal-text">{{object.name}}</span> to heaven?</h4>

<form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'detail' pet.id %}" class="btn">{{object.name}} needs more time on Earth</a>
    <input type="submit" value="Send to Heaven" class="btn">
</form>
{% endblock %}
