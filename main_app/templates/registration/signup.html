{% extends 'base.html' %}
{% block content %}
<div class="beginning">
  <div class="login">
    <h1>Sign Up</h1>
    {% if error_message %}<p class="red-text">{{error_message}}</p>{% endif %}
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
      </table>
      <input type="submit" class="btn" value="Sign Up" style="margin: 0 auto; margin-top: 50px">
    </form>
  </div>
</div>
{% endblock %}
